<mat-card class="courses-container">
  <mat-toolbar color="primary" class="courses-container-title">Available courses</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8 align-item">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let course"> {{ course.category.name }}
          <mat-icon  aria-hidden="false" aria-label="Example home icon">{{ course.category.name | category}}</mat-icon>
        </td>
      </ng-container>

      <!--  Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Add course">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Edit course">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remove course">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
