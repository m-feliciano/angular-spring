<mat-card class="form-container">
  <mat-toolbar color="primary">Course Details</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width mt-2">
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Toppings</mat-label>
        <mat-select formControlName="category" >
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
          <mat-option value="DevOps">DevOps</mat-option>
          <mat-option value="Data Science">Data Science</mat-option>
        </mat-select>
        <input matInput placeholder="Category"/>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button color="info" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
